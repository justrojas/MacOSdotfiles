# Font configuration
font_family         JetBrainsMono Nerd Font
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size          12.0
adjust_line_height 110%

# Symbol mapping
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 JetBrainsMono Nerd Font

# Window configuration
remember_window_size     no
initial_window_width    1000
initial_window_height   650
window_padding_width    5
hide_window_decorations yes
confirm_os_window_close 0

# MacOS specific
macos_option_as_alt         both
macos_quit_when_last_window_closes yes
macos_window_resizable     yes
macos_thicken_font        0.5

# Terminal settings
background_opacity        0.95
dynamic_background_opacity yes
allow_remote_control     yes

# Keyboard shortcuts
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+enter    new_window_with_cwd
map ctrl+shift+t        new_tab_with_cwd

# Theme settings
include                 themes/spacedust.conf
themes_dir              ~/.config/kitty/kitty-themes/themes

# Theme switching keybinds
map ctrl+shift+t        kitten themes --reload-in=all --cache-age=-1
map ctrl+shift+r        load_config_file
map ctrl+shift+alt+t    set_colors_random
map ctrl+alt+n          next_theme
map ctrl+alt+p          previous_theme

# Tab bar settings
tab_bar_style          powerline
tab_powerline_style    slanted
tab_bar_edge          top
tab_title_template    "{index}: {title}"

# Bell settings
enable_audio_bell     no
visual_bell_duration  0.0
window_alert_on_bell yes
